name: Sync Fishsp Branches

on:
  workflow_dispatch:

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout openpilot repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT_NEW }}
          lfs: true  # 启用LFS支持
          fetch-depth: 0  # 拉取完整历史，避免分支引用缺失

      - name: Install Git LFS
        run: |
          git lfs install  # 初始化LFS
          git lfs version  # 验证LFS安装（可选，用于调试）

      - name: Set up Git & LFS 认证（核心步骤）
        run: |
          # 1. 配置Git用户信息
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 2. 配置LFS重试和推送URL
          git config --global lfs.transfer.maxretries 5
          git config --global lfs.pushurl https://github.com/zhouad/openpilot.git
          
          # 3. 配置Git凭证助手，让LFS自动使用GH_PAT_NEW认证
          # （将PAT嵌入到GitHub远程URL中，避免手动输入密码）
          git remote set-url origin https://${{ secrets.GH_PAT_NEW }}@github.com/zhouad/openpilot.git
          
          # 4. 验证远程URL（确保PAT已正确嵌入，可选）
          echo "当前origin远程URL："
          git remote get-url origin

      - name: Sync v0971-sp from fishsp
        run: |
          # 添加fishsp远程仓库（若已存在则忽略）
          git remote add fishsp https://github.com/fishsp/openpilot.git || true
          
          # 清理过时的远程引用，拉取最新的v0971-sp分支
          git fetch --prune fishsp
          git fetch fishsp v0971-sp:v0971-sp  # 拉取远程分支到本地同名分支
          
          # 切换到目标分支
          git checkout v0971-sp
          
          # 拉取v0971-sp分支的LFS大文件（从fishsp远程）
          git lfs pull fishsp v0971-sp
          
          # 推送LFS大文件到origin（此时URL已含PAT，自动认证）
          echo "开始推送LFS对象..."
          git lfs push origin v0971-sp
          
          # 推送代码分支到origin
          echo "开始推送代码分支..."
          git push origin v0971-sp --force
