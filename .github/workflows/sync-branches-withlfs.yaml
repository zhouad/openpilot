name: Sync External Branches with lfs ssh

on:
  #schedule:
  #  - cron: '0 */12 * * *'  # 每12小时运行一次
  workflow_dispatch:

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout openpilot repo (use SSH for pushes later)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: false  # 防止 `actions/checkout` 覆盖 SSH 凭证

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Start ssh-agent and add private key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # 使用仓库 Deploy Key

      - name: Ensure github.com is in known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Convert origin to SSH (so LFS uses SSH for pushes)
        run: |
          git remote set-url origin git@github.com:zhouad/openpilot.git
          git remote -v  # 确认修改成功

      - name: Sync motn-0912-vibe from mmoo758
        run: |
          # 从外部仓库拉取分支（外部仓库可以用 HTTPS fetch）
          git remote add mmoo758 https://github.com/mmoo758/openpilot.git || true
          git fetch mmoo758 motn-0912-vibe
          git checkout -B motn-0912-vibe mmoo758/motn-0912-vibe

          # 确认 LFS 使用的 url（可选）
          echo "git config lfs.url:"
          git config --get lfs.url || true

          # 强制 push（会走 SSH，因为我们把 origin 改为 git@github.com:...）
          git push origin motn-0912-vibe --force
